name: Karate Tests

on:
  push:
    branches:
      - main  # Adjust branch name as per your default branch

jobs:
  test:
    runs-on: windows-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checks out your repository

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('grocerystore/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Install Google Chrome
        run: |
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri https://dl.google.com/chrome/install/375.126/chrome_installer.exe -OutFile chrome_installer.exe
          Start-Process chrome_installer.exe -ArgumentList '/silent /install' -NoNewWindow -Wait
          Remove-Item chrome_installer.exe
        

      - name: Download and Install ChromeDriver
        run: |
         Invoke-WebRequest -Uri https://chromedriver.storage.googleapis.com/99.0.4844.51/chromedriver_win32.zip -OutFile chromedriver.zip
         Expand-Archive -Path chromedriver.zip -DestinationPath $env:ProgramFiles\ChromeDriver\
         Remove-Item chromedriver.zip
         

      - name: Find available port and start Chrome
        id: chrome
        run: |
         $port = Get-Random -Minimum 8000 -Maximum 9999
         echo "PORT=$port" >> $env:GITHUB_ENV
         Start-Process 'C:\Program Files\Google\Chrome\Application\chrome.exe' -ArgumentList "--remote-debugging-port=$port --headless --disable-gpu --no-sandbox" -NoNewWindow
         

      - name: Set up environment
        run: echo "PORT=$env:PORT" >> $env:GITHUB_ENV
        


      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'  # Specify the distribution

      - name: Install dependencies
        run: mvn clean install -DskipTests
        working-directory: grocerystore  # Set the working directory to GroceryStore

      - name: Run cart Scenarios
        working-directory: grocerystore  # Set the working directory to GroceryStore
        run: |
          mvn clean test -Dtest=TestCartRunner -Dmaven.test.failure.ignore=true
         #grocerystore/src/test/java/com/api/automation/cart/TestCartRunner.java

      - name: Generate Karate Test Report
        if: always()  # Always run this step
        run: |
          mkdir -p karate-reports
          cp -r grocerystore/target/karate-reports/* karate-reports/
        
      - name: Upload Karate Test Report
        if: always()  # Always run this step
        uses: actions/upload-artifact@v2
        with:
          name: karate-test-report
          path: karate-reports
